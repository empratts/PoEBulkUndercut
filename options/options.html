<!DOCTYPE html>
<html>
  <head>
    <title>POE Bulk Undercut Options</title>
  </head>
  <body>
    <h3>
      <label>
        Search Percentage: 
        <input id="search_percent" type="number" value="100" min="5" max="100" step="1"></input>
        %
      </label>
    </h3>
    <h3>
      <label>
        Use Advanced Pricing: 
        <input id="adv_pricing" type="checkbox" value="advanced"></input>
      </label>
    </h3>
      <label for="debug_mode">
        Enable Debug Mode: 
      </label>
      <input id="debug_mode" type="checkbox" value="advanced"></input><br>
      <input id="debug_item_count" type="number" value="100" min="1" step="1"></input>
      <input id="debug_item_name" type="text" value=""></input>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
